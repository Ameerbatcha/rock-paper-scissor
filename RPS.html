<html lang="en">

<head>

    <style>
        body {
            justify-content: center;
            background-color: black;
        }

        #gamebox {
            display: flex;
            flex-flow: row;
            justify-content: space-evenly;
            background-color: purple;

            padding: 1%;
        }

            display: flex;
            justify-content: center;
        }

    <title>Rock Paper Scissor</title>

<body>

    <div id="gamebox">

        <div>
            <label for="user">0->Rock || 1->paper || 2->scissor</label><br><br>
            <input type="number" id="userinput">
        </div>

        <p id="result" style="font-size: larger; color: bisque;">clik play to start game</p>

        <div>
            <span>0->Rock || 1->paper || 2->scissor</span>
            <p id="computer">2</p>
        </div>

    </div>

<div class="play">
    <button type="button" id="playbtn" onclick="validate()">Play</button>
</div>



    <script src="script.js"></script>
